<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMZIM - Servidor de Minecraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282b30; /* Fundo escuro para simular o efeito de show */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa a altura total da janela */
            overflow: hidden; /* Evita rolagem */
        }

        .discord-show {
            position: relative;
            padding: 40px;
            background: linear-gradient(145deg, #7289da, #4f545c);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            width: 300px;
            z-index: 10; /* Para sobrepor a outros elementos */
            overflow: hidden; /* Para esconder elementos fora da borda */
        }

        .discord-show h2 {
            margin: 0;
            animation: glow 1.5s infinite; /* Anima√ß√£o de brilho */
        }

        .discord-button {
            margin-top: 20px;
            padding: 15px 20px;
            background-color: #7289da; /* Cor do Discord */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .discord-button:hover {
            background-color: #5b6eae; /* Cor mais escura ao passar o mouse */
            transform: scale(1.05); /* Aumenta um pouco o bot√£o */
        }

        /* Efeito de brilho */
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #7289da, 0 0 10px #7289da, 0 0 15px #7289da;
            }
            50% {
                text-shadow: 0 0 10px #5b6eae, 0 0 20px #5b6eae, 0 0 30px #5b6eae;
            }
            100% {
                text-shadow: 0 0 5px #7289da, 0 0 10px #7289da, 0 0 15px #7289da;
            }
        }

        /* Efeito de luz pulsante ao fundo */
        .light-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            animation: pulse 1.5s infinite;
            z-index: 5; /* Abaixo do bot√£o, mas acima da p√°gina */
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="light-effect"></div>
    
    <div class="discord-show">
        <h2>üéâ Junte-se ao nosso Discord!</h2>
        <button class="discord-button" onclick="window.open('https://discord.gg/KkSCMttE46', '_blank')">Entrar no Discord</button>
    </div>
</body>
</html>
